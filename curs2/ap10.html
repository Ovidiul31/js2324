<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min =99;
        let max =0;
        let n = prompt("Introduceti n");
        for(let i=1;i<=n; i++)
        {
            let numar= prompt ('Numarul introdus este');
        
        if(numar >= max){
            max = numar;
        }
        if (numar<= min){
            min = numar;
        }
    }
        console.log('Maxim este', max);
        console.log('Minimul este', min);


    </script>
    
</body>
</html>
