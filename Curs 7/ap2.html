<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Object creator</h1>
    <script>
      function studentNew(id, nume, varsta) {
        this.id = id;
        this.nume = nume;
        this.varsta = varsta;
        this.salut = function () {
          console.log(
            `Buna ziua, numele meu este ${this.nume} si am ${this.varsta} ani`
          );
        };
        this.examen = function (nota1, nota2) {
          this.nota1 = parseInt(nota1);
          this.nota2 = parseInt(nota2);
          console.log("Azi am terminat toate examenmele la JavaScript");  
        } 
        this.calMedia = function(){
            if(this.nota1 > 1 && this.nota1 <=10 && this.nota2 > 1 && this.nota2 <=10){
                this.media = (this.nota1 + this.nota2)/2;
            }
            else{
                console.error("Nu sunt suficiente note")
            }
        }
      }
      const student1 = new studentNew(31, "Brasov Ovidiu", 33);
      const student2 = new studentNew(30, "Brasov Andrei", 21)
      console.table(student1)
      console.table(student2)
      student1.salut()
      student2.salut()
      student1.examen(4,6)
      student1.calMedia()
      console.info(student1.media)
      student2.examen(5,9)
      student2.calMedia()
      console.info(student2.media)
    </script>
  </body>
</html>
