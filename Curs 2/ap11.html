<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Sa se afiseze numerele impare pana la un n citit de la tastatura</h3>
    <script type="text/javascript">
        let x=1,y=1; //initializarea variabilei x
        n=eval(prompt("Dati numarul:"));
        while (x<=n)
{//verificare conditie
    document.write(" <br /> x este ", x);
    x+=2;  //incrementarea variabilei

}

for (let i=1; i<=n; i=i+2){
document.write("<br /> i este"+i);
x+=2;
}

do{document.write("<br /> y este"+y);
y+=2;

} while (y<=n)
    </script>
</body>
</html>
