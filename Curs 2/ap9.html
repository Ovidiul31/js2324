<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suma=0;
        let produs=1;
        let n = prompt("Numarul este", 15);
        for (let i=1; i<=n; i++)
    {
        if(i%2 == 0){
            suma+=i;
        }
        else {
            produs*=i;
        }
    }
    console.log('Suma este', suma);
    console.log('Produsul este', produs);
    </script>
</body>
</html>
