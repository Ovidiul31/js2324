<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Metoda 1: atribut HTML onclick</h2>
    <button id="btn1" onclick="myFunction()"> Primul buton </button>
    <p id="myp1">Apasa primul buton.</p>
    <p id="myp2">Apasa primul buton.</p>
    <h2>Metoda 2: Javascript        onclick</h2>
    <button id="btn2">Al 2-lea buton</button>
    <p id="myp3">Apasa al doilea buton</p>
    <p id="myp4">Apasa al doilea buton</p>
    <h2>Metoda 3: addEventListener</h2>
    <button id="btn3">Al 3-lea buton</button>
    <p id="myp5">Apasa al doilea buton</p>
    <p id="myp6">Apasa al doilea buton</p>
    
    <script>
        function myFunction(){
            let myDemo = document.getElementById('myp1');
            myDemo.innerHTML= 'Ai apasat pe buton!';
            let myDemo2 = document.getElementById('myp2');
            myDemo2.innerHTML= 'Ai apasat pe buton?';
        }
        let btn_element = document.getElementById('btn2');
        btn_element.onclick= ()=>{
            let myp2 = document.getElementById('myp2');
            myp2.innerHTML ='Daca s-a apasat pe buton se schimba continutul doar la ultimul p'
        }
        btn_element.onclick = ()=>{
            let myp4 = document.getElementById('myp4');
            //nu se pot atasa mai multe evenimente
            myp4.innerHTML = "Daca s-a apasat pe buton se schimba continutul doar la ultimul p"
        }
        let btn3_element= document.getElementById('btn3');
        btn3_element.addEventListener('click',()=> {
            let myp5= document.getElementById('myp5');
            myp5.innerHTML = 'Daca s a apasat pe buton se schimba continutul in ambele paragrafe'
        })
        btn3_element.addEventListener('click',()=>{
            let myp6= document.getElementById('myp6');
            myp6.innerHTML='Daca s a apasat pe buton se schimba continutul in ambele paragrafe'
        })
    </script>
</body>
</html>
