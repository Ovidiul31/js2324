<!DOCTYPE html>

<body>
    <h1>Operatii cu Array</h1>
    <p>Array-uri cum adaugam la sfarsit</p>
    <script>
        const ourNames=['Paul','Ion','Dan','Adi'];
        ourNames.push('Mihai','Ana');
        ourNames.unshift('Mariana','Evelina');
        console.log(ourNames.sort(function(a,b){
                return (b.length-a.length) || (a - b);

        }))
        // console.log(ourNames);
        // let newArr = ourNames.slice(2,5)
        // console.log(newArr)         
    </script>
</body>
